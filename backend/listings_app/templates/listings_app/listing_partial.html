<form class="sortable" hx-post="{% url 'listings_app:rerank' %}" hx-trigger="end">
    {% for l in listings %}
        <li id="listing_{{l.pk}}" class="clickable" hx-get="{% url 'listings_app:listing_details_partial' l.pk %}"
            hx-trigger="click" hx-target="this" hx-swap="innerHTML">
            <bold>{{l.title}} ({{l.rank}})</bold> {{l.text}}
            <input type="hidden" name="listing_order" value="{{l.pk}}">
        </li>
    {% endfor %}
</form>
