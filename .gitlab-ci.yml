---
stages:
  - static
  - build
  - deploy

static:
  stage: static
  image: python:3.10-alpine
  before_script:
    - pip install --upgrade pip
    - pip install -r sqa-requirements.txt
    - apk update && apk add shellcheck nodejs npm
    - npm install eslint eslint-plugin-@typescript-eslint/eslint-plugin
  script:
    - pylama ./backend
    - pip-audit
    - yamllint *.yml
    - npx eslint ./frontend
    - shellcheck *.sh

build:
  stage: build
  image: registry.gitlab.com/henrikstroem/composer:latest
  services:
    - docker:18.09.7-dind
  variables:
    DOCKER_DRIVER: overlay2
  before_script:
    - docker login -u gitlab-ci-token -p "$GITLAB_CI_TOKEN" "$CI_REGISTRY"
    - cp "$env_test" env_test
    - cp "$env" frontend/.env
    - apk add git
  script:
    - docker build --pull --push -t "$CI_REGISTRY_IMAGE/djangoapp:latest" -f Dockerfile.djangoapp .
    - echo "$CI_REGISTRY_IMAGE/svelteapp:latest"
    - docker build --pull --push -t "$CI_REGISTRY_IMAGE/svelteapp:latest" -f Dockerfile.svelteapp .
    - export RTE=test
    - docker-compose up --abort-on-container-exit --exit-code-from djangoapp

deploy:
  stage: deploy
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apk add --update openssh )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $VM_IPADDRESS >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - ssh $SSH_USER@$VM_IPADDRESS sh "~/ms_listings_web_application/deploy.sh"
  only:
    - main
